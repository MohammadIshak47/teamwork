{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
     <script>
	   alert('Signup Successfull');
	   window.location=('{% url 'login' %}');
     </script>
{% endifequal %}

{% ifequal error "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endifequal %}
<br><br><br><br>
<section class="signup" id="signup">
<h1 class="heading">Employee Signup Form</h1>
<div class="row">
					<form method="post">
							{% csrf_token %}

									<input type="text" placeholder="Enter First Name" class="box" name="firstname" required>


							        <input type="text" placeholder="Enter Last Name" class="box" name="lastname" required>


									<input type="number" placeholder="Enter Contact Number" class="box"name="contact" required>


									<input type="email" placeholder="Enter Email Address" class="box" name="emailid" required>


									<input type="password" placeholder="Password" class="box" name="password" required>
						              <select name="branch" class="box" style="background-color : black">
                                      <option value="">--- Select Branch ---</option>
									  <option value="Web Development">Web Development</option>
									  <option value="Artificial Intelligence">Artificial Intelligence</option>
									  <option value="Data Science">Data Science</option>
									  <option value="Deep Learning">Deep Learning</option>
									  <option value="Machine Learning">Machine Learning</option>
									  <option value="Graphics Design">Graphics Design</option>
									</select>


									<select name="role" class="box" style="background-color : black">
                                        <option value="">--- Role ---</option>
										<option value="Student">Employee</option>
										<option value="Teacher">Admin</option>
									</select>
								<hr>
								<input type="submit" class="btn btn-primary mt-2" value="SUBMIT">
                            </form>
                       <div class="image">
                          <img src="{% static 'images/Taking notes-amico.png' %}" alt="">
                       </div>
				</div>

</section>

{% endblock %}
